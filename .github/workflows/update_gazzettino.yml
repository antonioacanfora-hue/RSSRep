name: Aggiorna feed Gazzettino

on:
  schedule:
    - cron: '0 * * * *'   # ogni ora
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 feedgen

    - name: Run script
      run: python feeds/gazzettino/generate_gazzettino_rss.py

    - name: Commit updated feed
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add feeds/gazzettino/gazzettino_rss.xml
        git commit -m "Aggiornamento automatico feed" || echo "Nessuna modifica"
        git push origin HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
